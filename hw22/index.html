<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>hw22</title>
</head>
<body>
<div class="header">
    <form class="selector" id="sex">
        <div class="selecotr-item">
            <input
                    type="radio"
                    id="male"
                    name="gender"
                    class="selector-item_radio"
                    value="male"
            />
            <label for="male" class="selector-item_label">Male</label>
        </div>
        <div class="selecotr-item">
            <input
                    type="radio"
                    id="female"
                    name="gender"
                    class="selector-item_radio"
                    value="female"
            />
            <label for="female" class="selector-item_label">Female</label>
        </div>
    </form>
    <form class="selector" id="live">
        <div class="selecotr-item">
            <input
                    type="radio"
                    id="alive"
                    name="status"
                    class="selector-item_radio"
                    value="alive"
            />
            <label for="alive" class="selector-item_label">Alive</label>
        </div>
        <div class="selecotr-item">
            <input
                    type="radio"
                    id="dead"
                    name="status"
                    class="selector-item_radio"
                    value="dead"
            />
            <label for="dead" class="selector-item_label">Dead</label>
        </div>
    </form>
</div>
<div class="container"></div>

<script src="script.js"></script>
</body>
</html>
